<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>update-book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Update Book</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="updateBook()">

      <ion-item>
        <ion-label position="floating">Title:</ion-label>
        <ion-input [(ngModel)]="book.title" name="title" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Author:</ion-label>
        <ion-input [(ngModel)]="book.author" name="author" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">ISBN:</ion-label>
        <ion-input [(ngModel)]="book.isbn" name="isbn" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Genre:</ion-label>
        <ion-input [(ngModel)]="book.genre" name="genre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Publication Year:</ion-label>
        <ion-input [(ngModel)]="book.publicationYear" name="publicationYear" required></ion-input>
      </ion-item>
  
      <ion-button expand="block" type="submit">Update</ion-button>
  </form>
</ion-content>
