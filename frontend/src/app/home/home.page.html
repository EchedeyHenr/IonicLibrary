<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Librería Osmosis
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Librería Osmosis</h1>
    
    <ion-button (click)="showLibrary()">Show Library</ion-button>
    <ion-button (click)="goToCreateBook()">Go to create a book</ion-button>
  </div>
  
</ion-content>
