<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>show-library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let b of books">
      <ion-label>Title: {{b.title}}</ion-label>
      <ion-label>Author: {{b.author}}</ion-label>
      <ion-label>ISBN: {{b.isbn}}</ion-label>
      <ion-label>Genre: {{b.genre}}</ion-label>
      <ion-label>Publication year: {{b.publicationYear}}</ion-label>
      <ion-button (click)="deleteBook(b.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
  <ion-button (click)="goHomeButton()">Home</ion-button>
</ion-content>
